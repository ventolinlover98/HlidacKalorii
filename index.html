<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="obrazky/ikonka.png">
    <link rel="stylesheet" href="styl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Hlídač kalorií</title>
</head>
<body>
    <header>
       <div class="navbar-rounded">
            
            <div class="icon-box">
                <img src="obrazky/ikonka.png" alt="Logo aplikace">
            </div>
            <h1>Hlídač kalorií</h1>
    </header>
    <main>
        <div class="container">
            <form>
                <div class="form-grid">
                  
                    <div class="label-text">Jídlo</div>
                    <div class="label-text">Kalorická hodnota</div>

                    <input type="text" placeholder="Např. Jablko">
                    <input type="number" placeholder="kcal">

                </div>
                 <button type="button" class="btn-add">
                    Přidat <img src="obrazky/ikonka_plus.png" alt="plus">
                </button>
            </form>
        </div>

        <div class="container">
            <form>
                <div class="form-grid">
                    <div class="label-text">Cvik</div>
                    <div class="label-text">Spálené kalorie</div>

                    <input type="text" placeholder="Např. Plavání">
                    <input type="number" placeholder="kcal">
                </div>
                <button type="button" class="btn-add">
                    Přidat <img src="obrazky/ikonka_plus.png" alt="plus">
                </button>
            </form>
        </div>
    </main>
</body>
</html>
