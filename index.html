<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="obrazky/ikonka.png">
    <link rel="stylesheet" href="styl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Hlídač kalorií</title>
</head>
<body>
    <header>
       <div class="navbar-rounded">
            
            <div class="icon-box">
                <img src="obrazky/ikonka.png" alt="Logo aplikace">
            </div>
            <h1>Hlídač kalorií</h1>
            <button type="button" id="goal-btn" class="btn-goal">Kalorický cíl</button>
            <button type="button" id="reset-btn" class="btn-reset">Nový den</button>
       </div>
    </header>
    <main>
        <div class="total-container">
            <span>Kalorie celkem:</span>
            <span id="total-calories">0</span>
        </div>

        <div class="total-container">
            <span>Jak daleko jsem od svého kalorického cíle:</span>
            <span id="calories-remaining">0</span>
        </div>
        
        <div class="container">
            <form id="meal-form">
                <div class="form-grid">
                  
                    <div class="label-text">Jídlo</div>
                    <div class="label-text">Kalorická hodnota</div>

                    <input type="text" id="meal-name" placeholder="Např. Jablko">
                    <input type="number" id="meal-calories" placeholder="kcal">

                </div>
                 <button type="submit" class="btn-add">
                    Přidat <img src="obrazky/ikonka_plus.png" alt="plus">
                </button>
            </form>
        <table class="simple-table">
    <tbody id="meal-list"></tbody>
</table>  
        </div>

        <div class="container">
            <form id="workout-form">
                <div class="form-grid">
                    <div class="label-text">Cvik</div>
                    <div class="label-text">Spálené kalorie</div>

                    <input type="text" id="workout-name" placeholder="Např. Plavání">
                    <input type="number" id="workout-calories" placeholder="kcal">
                </div>
                <button type="submit" class="btn-add">
                    Přidat <img src="obrazky/ikonka_plus.png" alt="plus">
                </button>
            </form>
            <table class="simple-table">
    <tbody id="workout-list"></tbody>
</table>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
